<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Medicine Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            max-width: 450px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 80px;
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }
        .welcome-text h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        .welcome-text p {
            color: #666;
            font-size: 1.1rem;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            background-color: #0d6efd;
            border: none;
            margin-top: 10px;
        }
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 15px;
        }
        .forgot-password a {
            color: #0d6efd;
            text-decoration: none;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <img src="/images/logo.png" alt="MedReminder">
            </div>
            <div class="welcome-text">
                <h1>Welcome Back</h1>
                <p>Enter your credentials to login to your account</p>
            </div>
            
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>

            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <div class="mb-3">
                    <label for="username" class="form-label">Email or Username</label>
                    <input type="email" class="form-control" id="username" name="username" 
                           placeholder="name@example.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter Password" required>
                </div>
                
                <div class="forgot-password">
                    <a th:href="@{/forgot-password}">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary login-btn">
                    Log in <span class="ms-2">â†’</span>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
